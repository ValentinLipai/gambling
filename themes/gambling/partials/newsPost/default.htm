{% set post = __SELF__.post %}

<div class="news-post">
    <div class="news-post-conten text-content">
        <h1 class="news-post-title">{{ post.title }}</h1>

        <p class="news-post-date">Posted on {{ post.published_at|date('Y-m-d') }}</p>

        {% if post.image %}<div class="news-post-image"><img src="{{ post.image|media }}" alt="{{ post.title }}"></div>{% endif %}

        {% if post.introductory %}<div class="news-post-introductory">{{ post.introductory|raw }}</div>{% endif %}

        {% if post.content %}<div class="news-post-content">{{ post.content|raw }}</div>{% endif %}
    </div>
</div>
