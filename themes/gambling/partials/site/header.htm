[viewBag]

[staticMenu mobileNav]
code = "header-navigation"
==
<header class="header">
    <div class="page-wrapper">
        <div class="header-content">
            <div class="header-nav">
                <button class="header-nav__btn"><i class="icon-hamburger"></i></button>
            </div>
            <div class="header-search">
                <button class="header-search__btn"><i class="icon-search"></i></button>
            </div>
        </div>
    </div>
    <div class="header-search-form__wrapper">
        <div class="page-wrapper">
            <form class="header-search-form" action="{{ 'search' | page }}" method="get">
                <input name="q" type="text" placeholder="Enter keyword..." autocomplete="off">
                <button type="submit"><i class="icon-search"></i></button>
            </form>
        </div>
    </div>
</header>
{% component 'mobileNav' %}
