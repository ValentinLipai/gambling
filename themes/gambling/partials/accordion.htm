<div class="accordion">
    <div class="accordion__list">
        {% for item in items %}
        <div class="accordion-item">
            <div class="accordion-item__heading">{{item.title}}</div>
            <div class="accordion-item__content">{{item.text|raw}}</div>
        </div>
        {% else %}
        <div class="no-data">{{ noRecordsMessage }}</div>
        {% endfor %}
    </div>
</div>
