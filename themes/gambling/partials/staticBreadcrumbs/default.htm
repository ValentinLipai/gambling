{% if breadcrumbs %}
<div class="breadcrumbs">
    <div class="page-wrapper">
        <ul class="breadcrumbs__list">
            {% for breadcrumb in breadcrumbs %}
            <li>
                {% if breadcrumb.isActive %}
                    <span>{{ breadcrumb.title }}</span>
                {% else %}
                    <a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
