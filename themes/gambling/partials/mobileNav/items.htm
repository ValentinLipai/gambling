{% for item in items if not item.viewBag.isHidden %}
    <li role="presentation" class="mobile-nav-menu-item {{ item.isActive ? 'active' : '' }} {{ item.isChildActive ? 'child-active' : '' }} {{ item.viewBag.cssClass }}">
        {% if item.url %}
            <a href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }} class="mobile-nav-menu-item__link {{ item.items ? 'hasSubNav' : '' }}">
                {{ item.title }}
            </a>
        {% else %}
            <span class="mobile-nav-menu-item__link">{{ item.title }}</span>
        {% endif %}

        {% if item.items %}
            <ul class="mobile-nav-menu-item__subnav">{% partial __SELF__ ~ "::items" items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
